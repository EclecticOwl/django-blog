{% extends 'base.html' %}

{% block content %}

<div class="my_posts_container">
    <h1>My Posts</h1>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'post-detail' post.id %}"> {{post.description}} </a>
                {{post.content}}
                {{post.created}}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
