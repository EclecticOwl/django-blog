{% extends 'base.html' %}


{% block content %}

<div class="layout-container">
    <div class="posts-container">
        <div class="background-container flex-center">
            <h1>Post Details</h1>
            <h2>
                {{post.owner}}
            </h2>
            <p>said: "{{post.content}}"</p>
            <p>on: {{post.created|date:'H:i m-d-Y'}}</p>
        </div>
    </div>
</div>
{% endblock %}
