{% extends 'base.html' %}


{% block content %}

{% if request.user.is_authenticated %}

<div class="index-container">
    <div class="form-container new_post_container">
        <h1>New Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Create New Post</button>
        </form>
    </div>
    <div class="feed_container">
        <h2>Recent Posts:</h2>
        {% for obj in profile_feed %}
    
        <div class="post">
            <h3>
                {{ obj.owner }} posted:
            </h3>
            <p>
                "{{ obj.content }}" <span> on: {{ obj.created }}</span>
            </p>
        </div>
    
        {% endfor %}
    </div>
</div>
{% endif %}

{% endblock %}
