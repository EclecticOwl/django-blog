{% extends 'base.html' %}


{% block content %}

<div class="form-container">
    <h1>Sign Up</h1>
    <form action="" method="post">
        {% csrf_token %}
    
    
        {{ form }}
        

        <div class="form-controls">
            <a href="{% url 'index' %}" class="go-back">Go Back</a>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

{% endblock content %}
