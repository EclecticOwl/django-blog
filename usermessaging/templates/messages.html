{% extends 'base.html'%}


{% block content %}

    <div class="messages_container">
        <h1>My Inbox</h1>
        <div class="inbox_container">
            <table class="profile_message">
                <tr class="profile_message_labels">
                    <td>From</td>
                    <td>Body</td>
                    <td>Sent</td>
                    <td>Read</td>
                </tr>
                {% for message in inbox %}
                <tr class='profile_message_content'>
                    <td><a href="{% url 'user-detail' message.sender.id %}">{{message.sender.username}}</a></td>
                    <td>{{message.content}}</td>
                    <td>{{message.created_on}}</td>
                    <td>{{message.is_read}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock content %}
