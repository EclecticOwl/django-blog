{% extends 'base.html'%}


{% block content %}

<div class="layout-container">
    <div class="messages-container">
        <div class="message-layout">
            <div class="background-container">
                <div class="message-header flex-center">
                    <h3>Message from: <span>{{message.sender.username}}</span></h3>
                    <p> sent: {{ message.created_on|date:'H:i Y-m-d' }}</p>
                </div>
                <div class="message-content">
                    <h4>Title: {{message.subject }}</h4>
                    <p>"{{ message.content }}"</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
