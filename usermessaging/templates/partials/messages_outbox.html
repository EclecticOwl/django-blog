{% extends 'base.html'%}


{% block content %}

    <div class="messages_container">
        <h1>My Outbox</h1>
        <h4><a href="{% url 'message_inbox' %}">Go to Outbox</a></h4>
        <div class="inbox_container">
            <table class="profile_message">
                <tr class="profile_message_labels">
                    <td>Sent To</td>
                    <td>Body</td>
                    <td>Sent</td>
                </tr>
                {% for message in outbox %}
                    <tr class='profile_message_content' id='profile_message_content' data-href="{% url 'message_detail_outbox' message.id %}">
                            <td><a href="{% url 'user-detail' message.receiver.id %}">{{message.receiver.username}}</a></td>
                            <td>{{message.content}}</td>
                            <td>{{message.created_on}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock content %}
