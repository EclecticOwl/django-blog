
   <div class="messages_container" hx-get="{% url 'message_inbox' %}" hx-trigger="every 5s">
        <h1>My Inbox</h1>
        <div class="inbox_container">
            <table class="profile_message">
                <tr class="profile_message_labels">
                    <td>From</td>
                    <td>Subject</td>
                    <td>Sent</td>
                    <td>Read</td>
                </tr>
                {% for message in object_list %}
                    <tr class='profile_message_content'>
                            <td><a href="{% url 'user-detail' message.sender.id %}">{{message.sender.username}}</a></td>
                            <td><a href="{% url 'message_detail_inbox' message.id %}">{{message.subject}}</a></td>
                            <td><a href="{% url 'message_detail_inbox' message.id %}">{{message.created_on}}</a></td>
                            <td><a href="{% url 'message_detail_inbox' message.id %}">{{message.is_read}}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
